<html>
    <head>
        <title>Seller</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body><br>

        <div id="app">

        <a href="{% url 'homepage' %}"><button>Back to Home</button></a>
        
        <div class="small-middle-container">
            <table>
                <tr>
                    <th scope="row">Product Name</th>
                    <th scope="row">Product Description</th>
                    <th scope="row">Product Price</th>
                </tr>

                <tr v-for="product in products">
                    <td>{% verbatim %}{{product.name }}{% endverbatim %}</td>
                    <td>{% verbatim %}{{product.description }}{% endverbatim %}</td>
                    <td>{% verbatim %}{{product.price }}{% endverbatim %}</td>
                </tr>
            </table>
        </div>

        </div>

    </body>

    <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>

    <script>
        const T = ({
            data(){
                return{
                    products:[

                        {% for testmodel in object_list %}

                        {
                            "name" : "{{testmodel.name}}",
                            "description" : "{{testmodel.description}}",
                            "price" : "{{testmodel.price}}",
                        },

                        {% endfor %}

                    ],
                }
            },

            methods:{
                
                func1(value){
                    this.name_array.push(value);
                }

            }
        });

        Vue.createApp(T).mount('#app')
    </script>

    <style>
        table, th, td{
            border: 1px solid black;
            text-align: center;
        }

        .small-middle-container{
            margin: auto;
            width: 600px;
        }
    </style>
</html>
